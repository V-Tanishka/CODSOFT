<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="calculator"><input class="display" type="text" name="" id="text" readonly >
<div class="button"><button onclick="onaddvalue('7')"> 7</button>
    <button onclick="onaddvalue('8')">8</button>
    <button onclick="onaddvalue('9')">9</button>
    <button onclick="onclearvalue()">C</button>
    <button onclick="onaddvalue('4')">4</button>
    <button onclick="onaddvalue('5')">5</button>
    <button onclick="onaddvalue('6')">6</button>
    <button onclick="onaddvalue('*')">x</button>
    <button onclick="onaddvalue('1')">1</button>
    <button onclick="onaddvalue('2')">2</button>
    <button onclick="onaddvalue('3')">3</button>
    <button onclick="onaddvalue('/')">/</button>
    <button onclick="onaddvalue('00')">00</button>
    <button onclick="onaddvalue('0')">0</button>
    <button onclick="onaddvalue('-')">-</button>
    <button onclick="onaddvalue('+')">+</button>
    <button onclick="onaddvalue('3.14')">Pi</button>
    <button onclick="onaddvalue('.')">.</button>
    <button onclick="onaddvalue('%')">%</button>
    <button onclick="oncalulate()">=</button>

</div>
</div>
<script src="script.js"></script>
</body>
</html>
